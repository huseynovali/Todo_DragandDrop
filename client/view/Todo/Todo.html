<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/todo.css" />
    <title>Todo</title>
  </head>
  <body>
    <div class="container">
      <div class="loading__container">
        <h1>Loading ...</h1>
      </div>
      <div class="create__button">
        <h1 class="user__info">user:</h1>
        <button class="btn__create">
          <div class="right__stick"></div>
          <div class="left__stick"></div>
        </button>
      </div>
      <div class="create__form">
        <form action="" class="form">
          <input type="text" placeholder="Title ..." class="title__input" />
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Todo..."
            class="textarea__input"
          ></textarea>
          <div class="save__button__container">
            <button type="submit" class="btn__save">Save</button>
          </div>
        </form>
      </div>

      <div class="todo__list__container">
        <ul class="todo__list"></ul>
      </div>
    </div>
  </body>
  <script src="../../app/Todo.js"></script>
</html>
